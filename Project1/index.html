        <script>
            var cam = document.querySelector('#cam');
            var ch1 = document.querySelector('#up');
            var ch2 = document.querySelector('#down');

            ch1.addEventListener('click', function () {
                cam.setAttribute('position' , {x: 11.557, y: 12.9, z: 10.59});
                cam.setAttribute('rotation' , {x: 0, y: 90, z: 0});
            });
            ch2.addEventListener('click', function () {
                cam.setAttribute('position' , {x: 11.557, y: 2.7, z: -5.536});
                cam.setAttribute('rotation' , {x: 0, y: 0, z: 0});
            });
            </script>
            <script type="text/javascript">
                function switchLight()
                {
                    var light = document.querySelector("#insideLight");
                    if(!lightOff)
                    {
                        light.setAttribute('light', 'color', '#1c0f62');
                        lightOff = true;
                    }
                    else
                    {
                        light.setAttribute('light', 'color', '#BBB');

                    }
